      name: st4UnitMonitorTable
      OID: 1.3.6.1.4.1.1718.4.1.2.3
    symbols:
      # The status of the unit.
      - name: st4UnitStatus
        OID: 1.3.6.1.4.1.1718.4.1.2.3.1.1.1
        enum:
          normal: 0
          disabled: 1
          purged: 2
          reading: 5
          settle: 6
          notFound: 7
          lost: 8
          readError: 9
          noComm: 10
          pwrError: 11
          breakerTripped: 12
          fuseBlown: 13
          lowAlarm: 14
          lowWarning: 15
          highWarning: 16
          highAlarm: 17
          alarm: 18
          underLimit: 19
          overLimit: 20
          nvmFail: 21
          profileError: 22
          conflict: 23
    metric_tags:
      # The internal ID of the unit.
      - column:
          name: st4UnitID
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.2
      # The name of the unit.
      - column:
          name: st4UnitName
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.3
      # The product serial number of the unit.
      - column:
          name: st4UnitProductSN
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.4
      # The model of the unit.
      - column:
          name: st4UnitModel
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.5
      # The asset tag of the unit.
      - column:
          name: st4UnitAssetTag
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.6
      # The type of the unit.
      - column:
          name: st4UnitType
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.7
          enum:
            primary: 0
            link: 1
            controller: 2
            emcu: 3
      # The product manufacture date of the unit.
      - column:
          name: st4UnitProductMfrDate
          OID: 1.3.6.1.4.1.1718.4.1.2.2.1.9
