metrics:
  # The average utilization of CPU on the active supervisor.
  - MIB: CISCO-SYSTEM-EXT-MIB
    symbol:
      OID: 1.3.6.1.4.1.9.9.305.1.1.1.0
      name: cseSysCPUUtilization
      poll_time_sec: 60
      tag: CPU
      allow_duplicate: true
  # The average utilization of memory on the active supervisor.
  - MIB: CISCO-SYSTEM-EXT-MIB
    symbol:
      OID: 1.3.6.1.4.1.9.9.305.1.1.2.0
      name: cseSysMemoryUtilization
      poll_time_sec: 60
      tag: MemoryUtilization
      allow_duplicate: true
  # BGP Peer table. This table contains one entry per BGP peer
  - MIB: CISCO-BGP4-MIB
    table:
      name: cbgpPeer3Table
      OID: 1.3.6.1.4.1.9.9.187.1.2.9
    symbols:
      # The BGP peer connection state
      - name: cbgpPeer3State
        OID: 1.3.6.1.4.1.9.9.187.1.2.9.1.5
        enum:
          idle: 1
          connect: 2
          active: 3
          opensent: 4
          openconfirm: 5
          established: 6
    metric_tags:
      # ID of the vrf that peer is configured in
      - column:
        name: cbgpPeer3VrfId	
        OID: 1.3.6.1.4.1.9.9.187.1.2.9.1.1
      # Represents the type of Peer address stored in cbgpPeer3Entry
      - column:
        name: cbgpPeer3Type
        OID: 1.3.6.1.4.1.9.9.187.1.2.9.1.2
        enum:
          unknown: 0
          ipv4: 1
          ipv6: 2
          ipv4z: 3
          ipv6z: 4
          dns: 16
      # The remote IP address of this entry's BGP peer
      - column:
        name: cbgpPeer3RemoteAddr
        OID: 1.3.6.1.4.1.9.9.187.1.2.9.1.3
      # Name of the vrf that peer is configured in
        conversion: hextoip
      - column:
        name: cbgpPeer3VrfName
        OID: 1.3.6.1.4.1.9.9.187.1.2.9.1.4
