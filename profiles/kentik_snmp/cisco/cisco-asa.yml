  # A table of memory pool monitoring entries.
  # Polled at 60s to support anomaly detection.
  - MIB: CISCO-ENHANCED-MEMPOOL-MIB
    table:
      OID: 1.3.6.1.4.1.9.9.221.1.1.1
      name: cempMemPoolTable
    symbols:
      # The type of memory pool for which this entry contains information.
      - name: cempMemPoolType
        OID: 1.3.6.1.4.1.9.9.221.1.1.1.1.2
        enum:
          other: 1
          processorMemory: 2
          ioMemory: 3
          pciMemory: 4
          fastMemory: 5
          multibusMemory: 6
          interruptStackMemory: 7
          processStackMemory: 8
          localExceptionMemory: 9
          virtualMemory: 10
          reservedMemory: 11
          imageMemory: 12
          asicMemory: 13
          posixMemory: 14
      # Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
      - name: cempMemPoolUsed
        OID: 1.3.6.1.4.1.9.9.221.1.1.1.1.7
        poll_time_sec: 60
        tag: MemoryUsed
        allow_duplicate: true
        condition: cempMemPoolType=10
        # Indicates the number of bytes from the memory pool that are currently unused on the managed device.
      - name: cempMemPoolFree
        OID: 1.3.6.1.4.1.9.9.221.1.1.1.1.8
        poll_time_sec: 60
        tag: MemoryFree
        allow_duplicate: true
        condition: cempMemPoolType=10
