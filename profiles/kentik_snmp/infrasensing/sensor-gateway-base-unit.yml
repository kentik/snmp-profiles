# http://downloads.infrasensing.info/sensors/sensorgateway_revH.mib
---
extends:
  - system-mib.yml

provider: kentik-envir-sensor

sysobjectid:
  - 1.3.6.1.4.1.17095.*      # Infrasensing Devices

metrics:
  # Sensors
  - MIB: SENSORGATEWAY-MIB
    symbols:
      - OID: 1.3.6.1.4.1.17095.1000.1.1.0
        name: sensor1_display_name
      - OID: 1.3.6.1.4.1.17095.1000.1.2.0
        name: sensor1_sensor_type
      - OID: 1.3.6.1.4.1.17095.1000.1.3.0
        name: sensor1_value_string
      - OID: 1.3.6.1.4.1.17095.1000.1.4.0
        name: sensor1_value_integer
      - OID: 1.3.6.1.4.1.17095.1000.1.5.0
        name: sensor1_status
      - OID: 1.3.6.1.4.1.17095.1000.1.6.0
        name: sensor1_threshold

      - OID: 1.3.6.1.4.1.17095.1000.2.1.0
        name: sensor2_display_name
      - OID: 1.3.6.1.4.1.17095.1000.2.2.0
        name: sensor2_sensor_type
      - OID: 1.3.6.1.4.1.17095.1000.2.3.0
        name: sensor2_value_string
      - OID: 1.3.6.1.4.1.17095.1000.2.4.0
        name: sensor2_value_integer
      - OID: 1.3.6.1.4.1.17095.1000.2.5.0
        name: sensor2_status
      - OID: 1.3.6.1.4.1.17095.1000.2.6.0
        name: sensor2_threshold
