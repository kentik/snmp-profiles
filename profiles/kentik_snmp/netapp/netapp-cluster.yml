# http://oid-info.com/get/1.3.6.1.4.1.789.2.5
# https://mibs.observium.org/mib/NETAPP-MIB/
---
extends:
  - system-mib.yml

provider: kentik-nas

sysobjectid: 1.3.6.1.4.1.789.2.5   # NetApp Cluster

metrics:
  # The product type representing the target platform.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.1.0
      name: productType
      enum:
        eisa-based: 1
        pci-based: 2
  # Version string for the software running on this platform.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.2.0
      name: productVersion
  # The vendor id of this system, indicating the company that has supplied the product.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.4.0
      name: productVendor
      enum:
        netapp: 1
        dell: 2
        ibm: 3
  # Version string for the firmware running on this platform.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.6.0
      name: productFirmwareVersion
  # The product serial number. Returns unknown if it cannot be determined.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.9.0
      name: productSerialNum
  # The CPU architecture type of this appliance.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.1.11.0
      name: productCPUArch
      enum:
        x86: 1
        alpha: 2
        mips: 3
        sparc: 4
  # The percent of time that the CPU has been doing useful work since the last time a client requested the cpuBusyTimePerCent.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.1.3.0
      name: cpuBusyTimePerCent
      poll_time_sec: 60
      tag: CPU
  # The number of CPUs in the system.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.1.6.0
      name: cpuCount
  # Table of the current CPU statistics on per node basis
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.2.1.14
      name: cDOTCpuTable
    symbols:
      # The percent of time that the CPU has been doing useful work since the last time a client requested the cDOTCpuBusyTimePerCent.
      - OID: 1.3.6.1.4.1.789.1.2.1.14.1.4
        name: cDOTCpuBusyTimePerCent
      # The percentage of time handling CP interrupts.
      - OID: 1.3.6.1.4.1.789.1.2.1.14.1.12
        name: cDOTCpuCPInterruptPercent
    metric_tags:
      # Node name
      - column:
          OID: 1.3.6.1.4.1.789.1.2.1.14.1.1
          name: cDOTCpuNodeName
      # The number of CPUs in the system.
      - column:
          OID: 1.3.6.1.4.1.789.1.2.1.14.1.7
          name: cDOTCpuCount
  # This indicates the overall status of the appliance. The algorithm to determine the value uses both hardware status (e.g. the number of failed fans) and volume status (e.g. number of volumes that are full).
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.2.4.0
      name: miscGlobalStatus
      enum:
        other: 1
        unknown: 2
        ok: 3
        nonCritical: 4
        critical: 5
        nonRecoverable: 6
  # Age in minutes of the oldest read-only blocks in the buffer cache.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.2.23.0
      name: miscCacheAge
  # A string describing the global status, including a description of the condition (if any) that caused the status to be anything other than ok(3).
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.2.25.0
      name: miscGlobalStatusMessage
      conversion: to_one
  # Clustered Failover state.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.3.2.0
      name: cfState
      enum:
        dead: 1
        canTakeover: 2
        cannotTakeover: 3
        takeover: 4
  # This is the status last returned by the Clustered Failover partner.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.3.4.0
      name: cfPartnerStatus
      enum:
        maybeDown: 1
        ok: 2
        dead: 3
  # Hostname for Clustered Failover partner.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.3.6.0
      name: cfPartnerName
  # The current status of the interconnect. The partialFailure(3) status indicates that one of the links in the interconnect hardware is down.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.3.8.0
      name: cfInterconnectStatus
      enum:
        notPresent: 1
        down: 2
        partialFailure: 3
        up: 4
  # The number of consistency point operations since boot that were caused by timer.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.2.0
      name: cpFromTimerOps
  # The number of consistency point operations since boot that were caused by snapshot operation.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.3.0
      name: cpFromSnapshotOps
  # The number of consistency point operations since boot that were caused by low water mark.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.4.0
      name: cpFromLowWaterOps
  # The number of consistency point operations since boot that were caused by high water mark.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.5.0
      name: cpFromHighWaterOps
  # The number of consistency point operations since boot that were caused by nv-log full.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.6.0
      name: cpFromLogFullOps
  # The number of back to back consistency point operations since boot.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.7.0
      name: cpFromCpOps
  # The total number of consistency point operations since boot.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.8.0
      name: cpTotalOps
  # The number of consistency point operations since boot that were caused by flushing unlogged write data.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.9.0
      name: cpFromFlushOps
  # The number of consistency point operations since boot that were caused by file system sync requests.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.10.0
      name: cpFromSyncOps
  # The number of back to back consistency point operations since boot that were deferred.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.12.0
      name: cpFromCpDeferredOps
  # The number of consistency point operations since boot that were caused by low datavecs.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.6.13.0
      name: cpFromLowDatavecsOps
  # An indication of the current status of autosupport on the appliance. describes the success or failure of most recent attempts to send autosupports.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.7.1.0
      name: autosupportStatus
      enum:
        ok: 1
        smtpFailure: 2
        postFailure: 3
        smtp-postFailure: 4
        unknown: 5
  # A string describing the autosupport status, including a description of the condition (if any) that caused the status to be anything other than ok(1).
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.7.2.0
      name: autosupportStatusMessage
      conversion: to_one
  # Count of the number of autosupport messages successfully sent since the last reset.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.7.3.0
      name: autosupportSuccessfulSends
  # Count of the number of autosupport messages not sent successfully since the last reset.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.2.7.4.0
      name: autosupportFailedSends
  # Number of entries in the dfTable table.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.5.6.0
      name: dfNumber
  # Number of volumes in the volTable.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.5.9.0
      name: volNumber
  # Number of aggregates in the aggrTable.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.5.12.0
      name: aggrNumber
  # The total number of disks on the system.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.1.0
      name: diskTotalCount
  # The number of disks which are currently active, including parity disks.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.2.0
      name: diskActiveCount
  # The number of disks which are currently being reconstructed.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.3.0
      name: diskReconstructingCount
  # The number of parity disks which are currently being reconstructed.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.4.0
      name: diskReconstructingParityCount
  # The number of disks which are currently being verified.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.5.0
      name: diskVerifyingParityCount
  # The number of disks which are currently being scrubbed.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.6.0
      name: diskScrubbingCount
  # The number of disks which are currently broken.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.7.0
      name: diskFailedCount
  # The number of available spare disks.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.8.0
      name: diskSpareCount
  # The number of spare disks which are currently being added into a RAID group.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.9.0
      name: diskAddingSpareCount
  # If diskFailedCount is non-zero, this is a string describing the failed disk or disks. Each failed disk is described with a sentence like Parity disk in volume vol0, RAID group 1, failed. or Disk on adapter 8a, shelf 1, bay 0, failed. or Parity disk in aggregate aggr0, RAID group 1, failed.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.10.0
      name: diskFailedMessage
  # The number of disks which are prefailed and marked for rapid raid recovery.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.4.11.0
      name: diskPrefailedCount
  # Number of entries in the raidVTable table. This is the total number of traditional volumes and aggregates in the system.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.5.0
      name: raidVNumber
  # Number of entries in the spareTable table.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.6.0
      name: spareNumber
  # Number of entries in the otherDiskTable table.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.7.0
      name: otherDiskNumber
  # Number of entries in the raidPTable table. This is the total number of traditional volumes and aggregates in the system.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.8.0
      name: raidPNumber
  # Number of entries in the outOfDateDiskTable table.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.6.12.0
      name: outOfDateDiskCount
  # Number of currently active TCP/IP connections to HTTP clients
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.8.3.6.36.0
      name: ncHttpActiveCliConns
  # The number of storage enclosures in the storage subsystem.
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.21.1.1.0
      name: enclNumber
  # Indicates number of wafl buffers read from the external cache
  - MIB: NETAPP-MIB
    symbol:
      OID: 1.3.6.1.4.1.789.1.26.8.0
      name: extcache64Hits
  # Table of the current quota state of each volume in the system.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.4.4
      name: qvStateTable
    symbols:
      # Indicates whether quotas are ON, OFF, initializing or corrupted
      - OID: 1.3.6.1.4.1.789.1.4.4.1.3
        name: qvStateStat
        enum:
          quotaStateOff: 1
          quotaStateOn: 2
          quotaStateInit: 3
          quotaStateCorrupt: 4
      # Indicates percentage of quota computation done while quotas are in initializing state.
      - OID: 1.3.6.1.4.1.789.1.4.4.1.4
        name: qvStateInitPercent
    metric_tags:
      # Indicates the name of this volume.
      - column: 
          OID: 1.3.6.1.4.1.789.1.4.4.1.2
          name: qvStateName
      # Indicates the vserver to which the volume belongs. Name from the cluster interfaces. Only applicable to cluster-mode volume.
      - column: 
          OID: 1.3.6.1.4.1.789.1.4.4.1.5
          name: qvStateVserver
  # Table of the available disk space on the file systems.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.5.4
      name: dfTable
    symbols:
      # The percentage of disk space currently in use on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.6
        name: dfPerCentKBytesCapacity
      # The total number of inodes in use on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.7
        name: dfInodesUsed
      # The total number of inodes that are available for use on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.8
        name: dfInodesFree
      # The percentage of disk space currently in use based on inode counts, on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.9
        name: dfPerCentInodeCapacity
      # The count of the maximum number of files allowable on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.11
        name: dfMaxFilesAvail
      # The count of the number of files currently in use on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.12
        name: dfMaxFilesUsed
      # The status of the file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.20
        name: dfStatus
        enum:
          unsupported: 0
          unmounted: 1
          mounted: 2
          frozen: 3
          destroying: 4
          creating: 5
          mounting: 6
          unmounting: 7
          nofsinfo: 8
          replaying: 9
          replayed: 10
      # Overall mirror status of the file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.21
        name: dfMirrorStatus
        enum:
          unsupported: 0
          invalid: 1
          uninitialized: 2
          needcpcheck: 3
          cpcheckwait: 4
          unmirrored: 5
          normal: 6
          degraded: 7
          resyncing: 8
          failed: 9
          limbo: 10
      # Number of plexes in this file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.22
        name: dfPlexCount
      # The percentage of disk space saved by eliminating the duplicated blocks on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.28
        name: dfPerCentSaved
      # The total capacity in KBytes for the referenced file system. This object returns all of the 64 bit unsigned integer.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.29
        name: df64TotalKBytes
      # The total disk space in KBytes that is in use on the referenced file system. This object returns all of the 64 bit unsigned integer.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.30
        name: df64UsedKBytes
      # The total disk space in KBytes that is free for use on the referenced file system. This object returns all of the 64 bit unsigned integer.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.31
        name: df64AvailKBytes
      # The state of the cluster aggregates and volumes. If this is not true, all the values for the fields of this table are undefined. This field is returned only from the cluster interfaces.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.35
        name: dfStateOnline
        enum:
          false: 0
          true: 1
      # The total disk space in KBytes that is reserved on the referenced file system.
      - OID: 1.3.6.1.4.1.789.1.5.4.1.43
        name: df64TotalReservedKBytes
    metric_tags:
      # The name for the referenced file system.
      - column:
          OID: 1.3.6.1.4.1.789.1.5.4.1.2
          name: dfFileSys
      # The name of the file on which this file system is mounted.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.4.1.10
          name: dfMountedOn
      # Indicates the type of container.
      - column:
          OID: 1.3.6.1.4.1.789.1.5.4.1.23
          name: dfType
          enum:
            traditionalVolume: 1
            flexibleVolume: 2
            aggregate: 3
            stripedAggregate: 4
            stripedVolume: 5
      # Name of the vserver to which the volume belongs. For aggregate and aggregate snapshot it will be an empty string. This field is returned only from the cluster interfaces.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.4.1.34 
          name: dfVserver
  # Table of the volumes defined on the system, including offline volumes.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.5.8
      name: volTable
    symbols:
      # State of the volume, such as 'online' or 'offline'.
      - OID: 1.3.6.1.4.1.789.1.5.8.1.5
        name: volState
        conversion: to_one
      # Status of the volume, such as 'normal' or 'reconstructing'. May include several values separated by comma and space.
      - OID: 1.3.6.1.4.1.789.1.5.8.1.6
        name: volStatus
        conversion: to_one
      # Type of this volume, older volumes are traditional while newer volumes contained in aggregates are flexible.
      - OID: 1.3.6.1.4.1.789.1.5.8.1.10
        name: volType
        enum:
          traditional: 1
          flexible: 2
          striped: 3
          asis: 4
          snaplock: 5
      # True indicates flexible volume is a clone.
      - OID: 1.3.6.1.4.1.789.1.5.8.1.11
        name: volClone
        enum:
          false: 1
          true: 2
    metric_tags:
      # Name of the volume. This includes no /vol/ prefix.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.8.1.2
          name: volName
      # Unique identifier for this volume.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.8.1.3
          name: volFSID
      # Options associated with the volume, such as 'root' and 'nosnapdir=off'. May include several values separated by comma.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.8.1.7
          name: volOptions
      # A unique id associated with the volume.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.8.1.8
          name: volUUID
      # Name of the aggregate this flexible volume is a part of.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.8.1.9
          name: volAggrName
  # Table of the qtrees on the system. 
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.5.10
      name: qtreeTable
    symbols:
      # The security style of the qtree.
      - OID: 1.3.6.1.4.1.789.1.5.10.1.6
        name: qtreeStyle
        enum:
          unix: 1
          ntfs: 2
          mixed: 3
      # The status of the qtree.
      - OID: 1.3.6.1.4.1.789.1.5.10.1.7
        name: qtreeStatus
        enum:
          normal: 1
          snapmirrored: 2
          snapvaulted: 3
      # An indication of whether the oplocks is enabled or not for this qtree.
      - OID: 1.3.6.1.4.1.789.1.5.10.1.8
        name: qtreeOplock
        enum:
          enabled: 1
          disabled: 2
    metric_tags:
      # A number that identifies the volume that contains this qtree.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.10.1.2
          name: qtreeVolume
      # The name of the volume that contains this qtree. This includes no /vol/prefix.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.10.1.3
          name: qtreeVolumeName
      # The Id number of the qtree.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.10.1.4
          name: qtreeId
      # The name of the qtree.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.10.1.5
          name: qtreeName
  # Table of the aggregates defined on the system, including offline aggregates.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.5.11
      name: aggrTable
    symbols:
      # State of the aggregate, such as 'online' or 'offline'.
      - OID: 1.3.6.1.4.1.789.1.5.11.1.5
        name: aggrState
        conversion: to_one
      # Status of the aggregate, such as 'normal' or 'reconstructing'. May include several values separated by comma and space.
      - OID: 1.3.6.1.4.1.789.1.5.11.1.6
        name: aggrStatus
        conversion: to_one
      # Type of this container, containers containing flexible volumes are aggregate.
      - OID: 1.3.6.1.4.1.789.1.5.11.1.10
        name: aggrType
        enum:
          unknown: 0
          traditional: 1
          aggregate: 2
          striped: 3
    metric_tags:
      # Name of the aggregate. This includes no /vol/ prefix.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.11.1.2
          name: aggrName
      # Unique identifier for this aggregate.
      - column: 
          OID: 1.3.6.1.4.1.789.1.5.11.1.3
          name: aggrFSID
      # Options associated with the aggregate.
      - column: 
