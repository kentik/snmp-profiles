          disabledByOperator: 3
          interconnectOffline: 4
          disabledByPartner: 5
          takeoverFailed: 6
          mailboxIsInDegradedState: 7
          partnermailboxIsInUninitialisedState: 8
          mailboxVersionMismatch: 9
          nvramSizeMismatch: 10
          kernelVersionMismatch: 11
          partnerIsInBootingStage: 12
          diskshelfIsTooHot: 13
          partnerIsPerformingRevert: 14
          nodeIsPerformingRevert: 15
          sametimePartnerIsAlsoTryingToTakeUsOver: 16
          alreadyInTakenoverMode: 17
          nvramLogUnsynchronized: 18
          stateofBackupMailboxIsDoubtful: 19
      # This is the status last returned by its HA partner.
      - OID: 1.3.6.1.4.1.789.1.21.2.1.6
        name: haPartnerStatus
        enum:
          maybeDown: 1
          ok: 2
          dead: 3
      # The current status of the interconnect. The partialFailure(3) status indicates that one of the links in the interconnect hardware is down.
      - OID: 1.3.6.1.4.1.789.1.21.2.1.10
        name: haInterconnectStatus
        enum:
          notPresent: 1
          down: 2
          partialFailure: 3
          up: 4
    metric_tags:
      # Name of the node.
      - column: 
          OID: 1.3.6.1.4.1.789.1.21.2.1.1
          name: haNodeName
      # Hostname of partner.
      - column: 
          OID: 1.3.6.1.4.1.789.1.21.2.1.8
          name: haPartnerName
  # Table of interface entries.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.22.1.2
      name: netifTable
    symbols:
      # The total number of octets received on the interface, including framing characters.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.25
        name: if64InOctets
      # The number of inbound packets which were chosen to be discarded even though no errors had been detected to prevent their being deliverable to a higher-layer protocol. One possible reason for discarding such a packet could be to free up buffer space.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.28
        name: if64InDiscards
      # The number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.29
        name: if64InErrors
      # The total number of octets transmitted out of the interface, including framing characters.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.31
        name: if64OutOctets
      # The number of outbound packets which were chosen to be discarded even though no errors had been detected to prevent their being transmitted. One possible reason for discarding such a packet could be to free up buffer space.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.34
        name: if64OutDiscards
      # The number of outbound packets that could not be transmitted because of errors.
      - OID: 1.3.6.1.4.1.789.1.22.1.2.1.35
        name: if64OutErrors
    metric_tags:
      # A textual string containing information about the interface. This string should include the name of the manufacturer, the product name and the version of the hardware interface.
      - column: 
          OID: 1.3.6.1.4.1.789.1.22.1.2.1.2
          name: netifDesc
  # Table of per-node statuses.
  - MIB: NETAPP-MIB
    table:
      OID: 1.3.6.1.4.1.789.1.2.2.36
      name: cDOTMiscTable
    symbols:
      # This indicates the overall status of the node.
      - OID: 1.3.6.1.4.1.789.1.2.2.36.1.2
        name: cDOTMiscGlobalStatus
        enum:
          other: 1
          unknown: 2
          ok: 3
          nonCritical: 4
          critical: 5
          nonRecoverable: 6
    metric_tags:
      # Node name
      - column: 
          OID: 1.3.6.1.4.1.789.1.2.2.36.1.1
          name: cDOTNodeName
      # A string describing the global status, including a description of the condition (if any) that caused the status to be anything other than ok(3).
      - column:
          OID: 1.3.6.1.4.1.789.1.2.2.36.1.3
          name: cDOTMiscGlobalStatusMessage
  # Table of all nodes in the cluster.
  - MIB: NETAPP-MIB
    table:
      name: nodeTable
      OID: 1.3.6.1.4.1.789.1.25.2
    symbols:
      # Node Uptime. Same as sysUpTime for a specific node.
      - name: nodeUptime
        OID: 1.3.6.1.4.1.789.1.25.2.1.7
      # Whether or not the node can communicate with the cluster.
      - name: nodeHealth
        OID: 1.3.6.1.4.1.789.1.25.2.1.11
        enum:
          false: 0
          true: 1
      # The time (in hundredths of a second) that the CPU has been up since the last boot.
      - name: nodeCpuUptime
        OID: 1.3.6.1.4.1.789.1.25.2.1.15
      # An indication of the current status of the NVRAM battery or batteries.
      - name: nodeNvramBatteryStatus
        OID: 1.3.6.1.4.1.789.1.25.2.1.17
        enum:
          ok: 1
          partiallyDischarged: 2
          fullyDischarged: 3
          notPresent: 4
          nearEndOfLife: 5
          atEndOfLife: 6
          unknown: 7
          overCharged: 8
          fullyCharged: 9
      # An indication of whether the hardware is currently operating outside of its recommended temperature range.
      - name: nodeEnvOverTemperature
        OID: 1.3.6.1.4.1.789.1.25.2.1.18
        enum:
          no: 1
          yes: 2
      # Count of the number of chassis fans which are not operating within the recommended RPM range.
      - name: nodeEnvFailedFanCount
        OID: 1.3.6.1.4.1.789.1.25.2.1.19
      # Text message describing the current condition of chassis fans.
      - name: nodeEnvFailedFanMessage
        OID: 1.3.6.1.4.1.789.1.25.2.1.20
        conversion: to_one
      # Count of the number of power supplies which are in degraded mode.
      - name: nodeEnvFailedPowerSupplyCount
        OID: 1.3.6.1.4.1.789.1.25.2.1.21
      # Text message describing the state of any power supplies which are currently degraded.
      - name: nodeEnvFailedPowerSupplyMessage
        OID: 1.3.6.1.4.1.789.1.25.2.1.22
        conversion: to_one
    metric_tags:
      # Node name. Same as sysName for a specific node.
      - column:
          name: nodeName
          OID: 1.3.6.1.4.1.789.1.25.2.1.1
      # Node Product Version. Similar to productVersion for a specific node.
      - column:
          name: nodeProductVersion
          OID: 1.3.6.1.4.1.789.1.25.2.1.23
  # Table with list of SnapMirror Status
  - MIB: NETAPP-MIB
    table:
      name: snapmirrorRelStatusTable
      OID: 1.3.6.1.4.1.789.1.29.1
    symbols:
      # Current transfer status of this relationship.
      - name: snapmirrorRelStatus
        OID: 1.3.6.1.4.1.789.1.29.1.1.5
        enum:
          idle: 0
          transferring: 1
          restoring: 2
          checking: 3
          quiescing: 4
          quiesced: 5
          queued: 6
          preparing: 7
          waiting: 8
          finalizing: 9
          resyncing: 10
          aborting: 11
          breaking: 12
      # Current state of this relationship.
      - name: snapmirrorRelState
        OID: 1.3.6.1.4.1.789.1.29.1.1.6
        enum:
          uninitialized: 0
          snapmirrored: 1
          brokenOff: 2
      # Indicates whether this relationship is healthy or not.
      - name: snapmirrorRelHealthy
        OID: 1.3.6.1.4.1.789.1.29.1.1.16
        enum:
          fale: 0
          true: 1
      # Indicates the specific reason due to which this relationship is not healthy.
      - name: snapmirrorRelUnHealthyReason
        OID: 1.3.6.1.4.1.789.1.29.1.1.17
        conversion: to_one
    metric_tags:
      # Source path of this relationship.
      - column:
          name: snapmirrorRelSrcPath
          OID: 1.3.6.1.4.1.789.1.29.1.1.2
      # Destination path of this relationship.
      - column:
          name: snapmirrorRelDestPath
          OID: 1.3.6.1.4.1.789.1.29.1.1.3
      # Relationship type of this relationship.
      - column:
          name: snapmirrorRelType
          OID: 1.3.6.1.4.1.789.1.29.1.1.4
          enum:
            dp: 0
            ls: 1
            xdp: 2
            rst: 3
            tdp: 4
