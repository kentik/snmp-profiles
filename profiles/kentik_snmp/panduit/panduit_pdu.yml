          OID: 1.3.6.1.4.1.19536.10.1.1.2.1.13
          name: pdug5OutletCount
      - tag: pdug5IPv4Address
        column:
          OID: 1.3.6.1.4.1.19536.10.1.1.2.1.15
          name: pdug5IPv4Address

 # Input Table
