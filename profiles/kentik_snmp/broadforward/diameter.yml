# This profile needs to be manually applied in the device config.
# Device uses generic Net-SNMP sysobjectid for Linux and has no identifying data in sysDescr.
# Ex:
# 1.3.6.1.2.1.1.1.0 = STRING: Linux <device_name> 4.18.0-305.12.1.el8.ibm.1.x86_64 #1 SMP Wed Aug 18 07:10:24 CDT 2021 x86_64
# 1.3.6.1.2.1.1.2.0 = OID: .1.3.6.1.4.1.8072.3.2.10
---
extends:
  - host-resources-mib.yml
  - if-mib.yml
  - system-mib.yml
  - ucd-mib.yml

provider: kentik-net-snmp

sysobjectid:
  - 1.3.6.1.4.1.8072.3.2.10.broadforward

metrics:
  - MIB: MF-DIAMETER-MIB
    table:
      OID: 1.3.6.1.4.1.39216.1.50.1.2.1
      name: dmtrPeerTable
    symbols:
      - OID: 1.3.6.1.4.1.39216.1.50.1.2.1.1.2
        name: dmtrPeerAdminStatus
        enum:
          inactive: 0
          active: 1
      - OID: 1.3.6.1.4.1.39216.1.50.1.2.1.4
        name: dmtrPeerConnectionStatus
        enum:
          new: 0
          active: 1
          closed: 2
          closing: 3
          connecting: 4
          connecting2: 5
          waitCEA: 6
          handshake: 7
          suspect: 8
          reopen: 9
          openNew: 10
          closingGraceful: 11
          stopped: 12
          inactive: 13
      - OID: 1.3.6.1.4.1.39216.1.50.1.2.1.5
        name: dmtrPeerTransportStatus
        enum:
          closed: 0
          established: 1
      - OID: 1.3.6.1.4.1.39216.1.50.1.2.1.141
        name: dmtrPeerProtocol
        enum:
          unknown: 0
          tcp: 1
          sctp: 2
      - OID: 1.3.6.1.4.1.39216.1.50.1.2.1.142
        name: dmtrPeerNoDelay
