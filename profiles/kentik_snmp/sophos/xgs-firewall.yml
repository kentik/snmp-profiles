      OID: 1.3.6.1.4.1.2604.5.1.2.9.3.0
  # Status indicators for various services
  - MIB: SFOS-FIREWALL-MIB
    symbol:
      name: sfosPoP3Service
      OID: 1.3.6.1.4.1.2604.5.1.3.1.0
