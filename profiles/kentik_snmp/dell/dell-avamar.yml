# Provided SNMP walk shows no vendor-specific OIDs
---
extends:
  - if-mib.yml
  - host-resources-mib.yml
  - system-mib.yml

sysobjectid:
  - 1.3.6.1.4.1.8072.3.2.10.avamar

provider: kentik-backup-appliance

metrics:
  # Memory Utilization
  # Polled at 60s to support anomaly detection
  - MIB: HOST-RESOURCES-MIB
    symbol:
      name: hrStorageSizeRAM
      OID: 1.3.6.1.2.1.25.2.3.1.5.1
      poll_time_sec: 60
      tag: MemoryTotal
  - MIB: HOST-RESOURCES-MIB
    symbol:
      name: hrStorageUsedRAM
      OID: 1.3.6.1.2.1.25.2.3.1.6.1
      poll_time_sec: 60
      tag: MemoryUsed
  # CPU Utilization
  # Polled at 60s to support anomaly detection
  - MIB: HOST-RESOURCES-MIB
    symbol:
      name: hrProcessorLoadCombined
      OID: 1.3.6.1.2.1.25.3.3.1.2.196608
      poll_time_sec: 60
      tag: CPU
